<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->

    <link rel="stylesheet" href="css/main.css" >
    <title>Foco Thinking</title>

            </video>
        </div>
    </div>
        
    <footer>

        <div class="container">

            <div class="contacts">
                <h2 class="footer-title">Let's <br />talk</h2>
                <ul class="associates-list">
                    <li class="associate">
                        <div class="avatar">
                            <img src="imgs/fran.jpg" alt="Fran Behrend">
                        </div>
                        <div class="associate-details">
                            <a href="#" class="instagram-profile">@franbehrend</a>
                            <h3 class="job-title">Head of E-commerce</h3>
                            <div class="contact-links">
                                <a href="https://wa.me/5551997671922" class="open-whatsapp"><span>Whatsapp</span></a> /
                                <a href="#" class="open-email"><span>E-mail</span></a>
                            </div>
                        </div>
                    </li>
                    <li class="associate">
                        <div class="avatar">
                            <img src="imgs/carina.jpg" alt="Fran Behrend">
                        </div>
                        <div class="associate-details">
                            <a href="#" class="instagram-profile">@franbehrend</a>
                            <h3 class="job-title">Head of E-commerce</h3>
                            <div class="contact-links">
                                <a href="https://wa.me/5551997671922" class="open-whatsapp">Whatsapp</a> /
                                <a href="#" class="open-email">E-mail</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="divisor"></div>
            <div class="social-networks">
                <h2 class="footer-title">Follow <br />us!</h2>
                <ul class="social-links-list">
                    <li>
                        <a href="#" class="social-icon instagram">
                            Instagram
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-icon facebook">
                            Facebook
                        </a>
                    </li>
                </ul>
            </div>

        </div>

    </footer>
